    <title>Volta ao Mundo</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var listaV=["Vaticano", "Varsóvia", "Volta Redonda","Vitória", "Venezuela"];
        var listaO=["Ohio", "Ottawa", "Omã", "Ossétia do Sul", "Olímpia"];
        var listaL=["Letônia", "Lituânia", "Luxemburgo", "Londres", "Lisboa"];
        var listaT=["Tailândia", "Taiwan", "Tanzânia", "Togo", "Tonga"];
        var listaA=["Africa do Sul", "Argentina", "Alemanha", "Angola", "Afeganistão"];
        var listaComp=[listaV, listaO, listaL, listaT, listaA];
        var listaLetras=["V", "O", "L", "T", "A"]
        var cont=0;
        var contErro=0;
        function onAns(){
                let chute = prompt("Digite seu destino(sem acento:D): ");
                if(verifica(chute, cont)){
                    alert(`Você pode ir para ${chute}!`)
                    cont+=1;
                    if(cont>4){
                    cont=0;
                    }
                    contErro=0;
                    console.log(listaComp)
                }else{
                    alert(`Você não pode ir para ${chute}!`)
                    contErro+=1;
                }
                if(contErro==3){
                alert(`Se ainda não entendeu o jogo, aí vai uma dica! Você pode ir para ${listaComp[cont][Math.floor(Math.random() * listaComp[cont].length)]}`);
                cont+=1;
                if(cont>4){
                    cont=0;
                    }
                contErro=0;
            }
        }
        function verifica(chute, cont){
            let listaCerta=listaComp[cont];
            let letraCerta=listaLetras[cont];
            if((chute.slice(0,1)).toUpperCase()===letraCerta){
                let verifica=0;
                listaCerta.forEach(local => {
                    if(local!=chute){
                        verifica+=1;
                    }
                })
                if (verifica==listaCerta.length){
                    listaComp[cont].push(chute);
                }
                return true;
            }
            return false;
        }
    </script>
</head>
